version: '3'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  backend:
    build: 
      context: .
      target: development
      args:
        - BUILD_CONTEXT=backend
    command: yarn start:dev
    ports:
      - "3000:3000"
    user: "node:node"
    volumes: 
      - ./:/usr/src/app/
    depends_on:
      - db
volumes:
  db:
    driver: local